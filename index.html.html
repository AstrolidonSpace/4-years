    <a href="#" class="gallery-btn" onclick="showGallery()">Enter Gallery</a>

    <script>
        function showGallery() {
            document.getElementById('slideshow-container').style.display = 'block';
            showSlides();
        }

        let slideIndex = 0;

        function showSlides() {
            let slides = document.querySelector('.slides-container');
            let dots = document.getElementsByClassName("dot");

            slideIndex++;

            if (slideIndex > slides.children.length) {
                slideIndex = 1;
            }

            slides.style.transform = `translateX(${-100 * (slideIndex - 1)}%)`;

            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            dots[slideIndex - 1].className += " active";

            setTimeout(() => {
                showSlides();
            }, 4000); // Change slide every 3 seconds (3000 milliseconds)
        }

        // Next/previous controls
        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        // Thumbnail image controls
        function currentSlide(n) {
            slideIndex = n;
            showSlides();
        }
    </script>
